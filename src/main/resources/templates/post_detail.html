<a th:href="@{/main}">로고</a>


<a th:href="@{/post/list}"> 목록 </a>


<div th:text="${post.title}"></div>
<div th:text="${post.content}"></div>
<div th:text="${post.createDate}"></div>

<!--댓글 목록 수정, 삭제 기능 시작-->
<div th:each="comment : ${post.commentList}">
    <ul>
        <li th:text="${comment.content}"></li>
        <a th:href= "@{|/comment/vote/${comment.id}|}">
            추천
            <span class="badge rounded-pill bg-success" th:text="${#lists.size(comment.voter)}"></span>
        </a>
        <a th:href="@{|/comment/delete/${comment.id}|}"> 삭제 </a>
        <a th:href="@{|/comment/modify/${comment.id}|}"> 수정 </a>
    </ul>
</div>
<!--댓글 목록 수정, 삭제 기능 끝-->

<!--댓글 작성 시작-->
<form th:object="${commentForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    댓글 <textarea th:field="*{content}" id="" cols="10" rows="10"></textarea>
    <button type="submit">댓글 작성</button>
</form>
<!--댓글 작성 끝-->

<!--추천 기능 시작-->
<a th:href= "@{|/post/vote/${post.id}|}">
    추천
    <span class="badge rounded-pill bg-success" th:text="${#lists.size(post.voter)}"></span>
</a>
<!--추천 기능 끝-->

<a th:href="@{|/post/delete/${post.id}|}"> 삭제 </a>
<br>

<a th:href="@{|/post/modify/${post.id}|}"> 수정 </a>

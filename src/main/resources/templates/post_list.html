<!--검색 기능 시작-->
<form th:action="@{/post/list}">
  <div class="col-6">
        <div class="input-group">
            <input type="text" name="keyword" >
            <button class="btn btn-outline-secondary" type="submit" >찾기</button>
        </div>
    </div>
</form>
<!--검색 기능 끝-->

<!--작성글 목록 시작-->
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성 일자</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postList}">
        <td>
            <a th:href="@{|/post/detail/${post.id}|}" th:text="${post.title}"></a>
        </td>
        <td th:text="${post.createDate}"></td>
    </tr>
    </tbody>
</table>
<!--작성글 목록 끝-->

<a th:href="@{/post/create}">게시글 작성</a>

<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <!-- 질문 -->
    <h2 class="border-bottom py-2" th:text="${gym.title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">
                <div th:text="${gym.address}"></div>
                <div th:text="${gym.time}"></div>
                <div th:text="${gym.price}"></div>
                <div th:text="${gym.phoneNum}"></div>
            </div>
            <div class="d-flex justify-content-end">
            </div>
        </div>
    </div>
</div>
</html>

<a th:href="@{|/gym/delete/${gym.id}|}"> 삭제 </a>
<a th:href="@{|/gym/modify/${gym.id}|}"> 수정 </a>

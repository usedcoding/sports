<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/postForm.css}">
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{|/partner/modify/${partner.id}|}" th:object="${partnerPostForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}"/>
        </div>
        <div class="wrap">
            <div class="category">
                <div class="text">
                    파트너 찾기
                </div>
            </div>
            <div class="login-box">
                <div class="user">
                    <div class="id">
                        <input name="title" id="title" placeholder="제목" class="id-input" th:field="*{title}"
                               type="text">
                    </div>
                    <div class="ps">
                        <input name="content" id="content" placeholder="내용" class="ps-input" type="text"
                               th:field="*{content}">
                    </div>
                </div>
                <div class="login-btn">
                    <button type="submit" class="btn">수정하기</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

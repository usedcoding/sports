<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUDDY</title>
    <link rel="stylesheet" type="text/css" th:href="@{/signup.css}">
</head>
<body>
<form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
    <div class="form_errors" th:replace="~{form_errors :: formErrorsFragment}"></div>
    <div class="big-wrap">
        <div class="wrap">
            <div class="top-bar">
                <div class="logo-box">
                    <div class="logo"><a th:href="@{|/main|}">
                        <div class="logo-text">
                            buddy
                        </div>
                    </a></div>
                </div>
                <div class="user-box">
                    <div class="login">
                        <a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a>
                        <a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a>
                    </div>
                    <div class="sign-up"><a th:href="@{|/user/signup|}">회원가입</a></div>
                </div>
            </div>

            <div class="content">
                <div class="hello">
                    <div class="hello-box">
                        <div class="title">환영합니다! BUDDY 입니다.</div>

                    </div>
                </div>

                <div class="signup-box">
                    <div class="email-box">
                        <div class="email-text">계정(이메일 형식) *</div>
                        <div class="email">
                            <input id="email" th:field="*{username}" type="email" placeholder="ex) example@example.com"
                                   required="" value="">
                        </div>
                    </div>
                    <div class="birthday-box">
                        <div class="birthday-text">전화번호*</div>
                        <div class="birthday">
                            <input th:field="*{phoneNum1}" type="text" placeholder=""
                                   class="email-input" required="" value="">
                            <input th:field="*{phoneNum2}" type="text" placeholder=""
                                   class="email-input" required="" value="">
                        </div>
                    </div>
                    <div class="password-box">
                        <div class="password-text">비밀번호 * (영문,숫자 8글자 이상)</div>
                        <div class="password">
                            <input id="password-input" th:field="*{password1}" type="password"
                                   placeholder="비밀번호를 입력해주세요."
                                   required="" value="">
                            <div class="password-checkmark">✓</div>
                            <i id="show-password" class="fa-solid fa-eye fa-lg" alt="Show Password"></i>
                        </div>
                        <div id="password-error" style="display: none; color: red;">비밀번호는 영문, 숫자 8글자 이상을 입력하세요.</div>
                    </div>

                    <div class="password-check-box">
                        <div class="password-check-text">비밀번호 확인 *</div>
                        <div class="password-check">
                            <input id="password-check-input" th:field="*{password2}" type="password"
                                   placeholder="비밀번호를 입력해주세요." required="" value="">
                            <div class="password-check-checkmark">✓</div>
                        </div>
                        <div id="password-match-error" style="display: none; color: red;">비밀번호와 일치하지 않습니다.</div>
                    </div>

                    <div class="nickname-box">
                        <div class="nickname-text">닉네임 * (공백,특수문자 제외한 2~10글자)</div>
                        <div class="nickname">
                            <div class="nickname2">
                                <input th:field="*{nickname}" type="text" placeholder="닉네임을 입력해주세요."
                                       class="nickname-input" required="" value="" id="nicknameInput">
                            </div>

                        </div>
                        <div id="nicknameCheckResult" style="margin-top: 10px;"></div>
                    </div>

                    <div class="signup-btn">
                        <button type="submit" class="btn btn-primary" onclick="showPopup()">회원가입</button>
                    </div>
                    <div class="cancel-btn">
                        <button type="submit" class="btn2 btn-primary"><a th:href="@{/main}">취소하기</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>

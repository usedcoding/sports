<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">-->
    <!-- sbb CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/layout.css}">
    <title>sports</title>
</head>
<body>
<!-- 네비게이션바 -->
<div class="wrapping">
    <div class="logo-box">
        <div class="logo">
            <a th:href="@{/main}">buddy</a>
        </div>
    </div>
    <div class="search">
        <div class="search-box">
            <form id="search-form" method="get" th:action="@{|/product/list?mainCategory=${mainCategory}|}">
                <input id="search_kw" name="keyword" placeholder="검색어를 입력해주세요." th:value="${keyword}" type="text">
                <button type="submit"><img
                        src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/icon/search.png"></button>
            </form>
        </div>
    </div>
    <nav>
        <ul class="nav1">
            <li><a th:href="@{/gym/list}">헬스장 찾기</a></li>
            <li><a th:href="@{/partner/list}">파트너 찾기</a></li>
            <li><a th:href="@{/post/list}">커뮤니티 게시판</a></li>
        </ul>
        <ul class="nav2">
            <li><a sec:authorize="isAnonymous()" th:href="@{/user/login}">로그인</a></li>
            <li><a sec:authorize="isAuthenticated()" th:href="@{/user/logout}">로그아웃</a></li>
            <li><a th:href="@{/user/signup}">회원가입</a></li>
        </ul>
    </nav>
</div>
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<th:block layout:fragment="content"></th:block>
<!-- 기본 템플릿 안에 삽입될 내용 End -->
</body>
</html>
